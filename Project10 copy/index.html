<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GET and POST AJAX</title>
<style>
body {
font-family: Arial;
margin: 50px;
}
h1 {
text-align: center;
}
hr {
margin: 30px 0;
}
button {
padding: 10px 20px;
font-size: 14px;
cursor: pointer;
}
input, textarea {
padding: 5px;
font-size: 14px;
}
#result, #result3 {
border: 1px solid black;
padding: 10px;
margin-top: 10px;
min-height: 50px;
background-color: #f0f0f0;
}
</style>
</head>
<body>
<h1>AJAX GET and POST Demo</h1>
<h2>1. GET JSON Data</h2>
<button onclick="getJSON()">Get JSON</button>
<div id="result"></div>
<hr>
<h2>2. POST JSON Data</h2>
Name: <input type="text" id="name" value="John"><br><br>
Email: <input type="text" id="email" value="john@test.com"><br><br>
<button onclick="postJSON()">Send JSON</button>
<div id="result3"></div>
<hr>
<script>
function getJSON() {
var xhr = new XMLHttpRequest();
xhr.open('GET', 'server.php', true);
xhr.onload = function() {
if (xhr.status == 200) {
var data = JSON.parse(xhr.responseText);
document.getElementById('result').innerHTML = 
'Name: ' + data.name + '<br>Email: ' + data.email + '<br>Phone: ' + data.phone + '<br>City: ' + data.city;
}
};
xhr.send();
}

function postJSON() {
var name = document.getElementById('name').value;
var email = document.getElementById('email').value;
var xhr = new XMLHttpRequest();
xhr.open('POST', 'server.php', true);
xhr.setRequestHeader('Content-Type', 'application/json');
xhr.onload = function() {
if (xhr.status == 201) {
var response = JSON.parse(xhr.responseText);
document.getElementById('result3').innerHTML = 
response.message + '<br>Name: ' + name + '<br>Email: ' + email;
}
};
var data = JSON.stringify({name: name, email: email});
xhr.send(data);
}
</script>
</body>
</html>
