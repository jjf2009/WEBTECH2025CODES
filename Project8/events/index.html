<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Logger Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        nav {
            background: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .section {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section h2 {
            margin-bottom: 1.5rem;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: white;
            padding: 2rem;
            border: 1px solid #ddd;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 0.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #555;
        }

        .logs {
            border: 1px solid #ddd;
            padding: 1rem;
            background: #fafafa;
            max-height: 500px;
            overflow-y: auto;
        }

        .logs h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .log-entry {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: white;
            border-left: 3px solid #333;
            font-size: 0.9rem;
        }

        .timestamp {
            color: #666;
            font-size: 0.85rem;
        }

        .clear-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .mouse-area {
            background: #e0e0e0;
            padding: 2rem;
            text-align: center;
            border: 2px dashed #999;
            cursor: crosshair;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keyboard-area {
            background: #e8f4f8;
            padding: 2rem;
            text-align: center;
            border: 1px solid #ccc;
        }

        .keyboard-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#input-events">Input Events</a></li>
            <li><a href="#mouse-events">Mouse Events</a></li>
            <li><a href="#keyboard-events">Keyboard Events</a></li>
        </ul>
    </nav>
    <section id="input-events" class="section">
        <h2>Input Events</h2>
        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label>Text Input</label>
                    <input type="text" id="text-input" placeholder="Type something...">
                </div>
                <div class="control-group">
                    <label>Email Input</label>
                    <input type="email" id="email-input" placeholder="Enter email...">
                </div>
                <div class="control-group">
                    <label>Select</label>
                    <select id="select-input">
                        <option value="">Choose an option</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Checkbox</label>
                    <div>
                        <input type="checkbox" id="checkbox-input">
                        <span>I agree</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>Radio Buttons</label>
                    <div>
                        <input type="radio" name="radio" value="yes"> Yes
                        <input type="radio" name="radio" value="no"> No
                    </div>
                </div>
                   <div class="control-group" style="flex-direction: row; gap: 1rem;">
                        <button type="submit">Submit Form</button>
                        <button type="reset">Reset Form</button>
                    </div>
            </div>
            
            <div class="logs">
                <h3>Event Logs</h3>
                <button class="clear-btn" onclick="clearLogs('input')">Clear</button>
                <div id="input-logs"></div>
            </div>
        </div>
    </section>

    <section id="mouse-events" class="section">
        <h2>Mouse Events</h2>
        <div class="content">
            <div class="controls">
                <div class="mouse-area" id="mouse-area">
                    <div>
                        <h3>Mouse Area</h3>
                        <p>Click, double-click, right-click, or move mouse here</p>
                    </div>
                </div>
                <button id="hover-btn">Hover Over Me</button>
            </div>
            <div class="logs">
                <h3>Event Logs</h3>
                <button class="clear-btn" onclick="clearLogs('mouse')">Clear</button>
                <div id="mouse-logs"></div>
            </div>
        </div>
    </section>


    <section id="keyboard-events" class="section">
        <h2>Keyboard Events</h2>
        <div class="content">
            <div class="controls">
                <div class="keyboard-area">
                    <h3>Type Here</h3>
                    <input type="text" class="keyboard-input" id="keyboard-input" 
                           placeholder="Start typing...">
                </div>
            </div>
            <div class="logs">
                <h3>Event Logs</h3>
                <button class="clear-btn" onclick="clearLogs('keyboard')">Clear</button>
                <div id="keyboard-logs"></div>
            </div>
        </div>
    </section>

    <script>
        function logEvent(section, eventType, details = '') {
            const logsDiv = document.getElementById(`${section}-logs`);
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <div class="timestamp">[${timestamp}]</div>
                <div><strong>${eventType}</strong> ${details}</div>
            `;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
            
            if (logsDiv.children.length > 50) {
                logsDiv.removeChild(logsDiv.lastChild);
            }
        }

        function clearLogs(section) {
            document.getElementById(`${section}-logs`).innerHTML = '';
        }


        const textInput = document.getElementById('text-input');
        const emailInput = document.getElementById('email-input');
        const selectInput = document.getElementById('select-input');
        const checkboxInput = document.getElementById('checkbox-input');
        const radioInputs = document.querySelectorAll('input[name="radio"]');


            window.addEventListener('load', () => {
            logEvent('input', 'LOAD', 'Page fully loaded');
        });

        demoForm.addEventListener('submit', (e) => {
            e.preventDefault();

            logEvent('input', 'SUBMIT', ``);
        });

        demoForm.addEventListener('reset', () => {
            logEvent('input', 'RESET', 'Form reset');
        });

        // For

        textInput.addEventListener('input', (e) => {
            logEvent('input', 'INPUT', `Value: "${e.target.value}"`);
        });

        textInput.addEventListener('focus', () => {
            logEvent('input', 'FOCUS', 'Text input focused');
        });

        textInput.addEventListener('blur', () => {
            logEvent('input', 'BLUR', 'Text input blurred');
        });

        emailInput.addEventListener('onselect', (e) => {
            logEvent('input', 'ONSELECT', `Email: "${e.target.value}"`);
        });

        emailInput.addEventListener('change', (e) => {
            logEvent('input', 'CHANGE', `Email: "${e.target.value}"`);
        });

        selectInput.addEventListener('change', (e) => {
            logEvent('input', 'CHANGE', `Selected: "${e.target.value}"`);
        });

        checkboxInput.addEventListener('change', (e) => {
            logEvent('input', 'CHANGE', `Checkbox ${e.target.checked ? 'checked' : 'unchecked'}`);
        });

        radioInputs.forEach(radio => {
            radio.addEventListener('change', (e) => {
                logEvent('input', 'CHANGE', `Radio: "${e.target.value}"`);
            });
        });

        // MOUSE EVENTS
        const mouseArea = document.getElementById('mouse-area');
        const hoverBtn = document.getElementById('hover-btn');

        mouseArea.addEventListener('click', (e) => {
            logEvent('mouse', 'CLICK', `at (${e.clientX}, ${e.clientY})`);
        });

        mouseArea.addEventListener('dblclick', (e) => {
            logEvent('mouse', 'DOUBLE CLICK', `at (${e.clientX}, ${e.clientY})`);
        });

        mouseArea.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            logEvent('mouse', 'RIGHT CLICK', `at (${e.clientX}, ${e.clientY})`);
        });

        mouseArea.addEventListener('mouseenter', () => {
            logEvent('mouse', 'MOUSE ENTER', 'Entered area');
        });

        mouseArea.addEventListener('mouseleave', () => {
            logEvent('mouse', 'MOUSE LEAVE', 'Left area');
        });

        let moveCount = 0;
        mouseArea.addEventListener('mousemove', (e) => {
            moveCount++;
            if (moveCount % 10 === 0) {
                logEvent('mouse', 'MOUSE MOVE', `(${e.clientX}, ${e.clientY})`);
            }
        });

        mouseArea.addEventListener('mousedown', (e) => {
            logEvent('mouse', 'MOUSE DOWN', `Button: ${e.button}`);
        });

        mouseArea.addEventListener('mouseup', (e) => {
            logEvent('mouse', 'MOUSE UP', `Button: ${e.button}`);
        });

        hoverBtn.addEventListener('mouseenter', () => {
            logEvent('mouse', 'HOVER', 'Button hovered');
        });

        hoverBtn.addEventListener('mouseleave', () => {
            logEvent('mouse', 'HOVER END', 'Hover ended');
        });

        // KEYBOARD EVENTS
        const keyboardInput = document.getElementById('keyboard-input');

        keyboardInput.addEventListener('keydown', (e) => {
            logEvent('keyboard', 'KEY DOWN', `Key: "${e.key}" Code: "${e.code}"`);
        });

        keyboardInput.addEventListener('keyup', (e) => {
            logEvent('keyboard', 'KEY UP', `Key: "${e.key}" Code: "${e.code}"`);
        });

        keyboardInput.addEventListener('keypress', (e) => {
            logEvent('keyboard', 'KEY PRESS', `Char: "${e.key}"`);
        });

        // Smooth scrolling
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ 
                    behavior: 'smooth' 
                });
            });
        });
    </script>
</body>
</html>
