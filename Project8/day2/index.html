<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <form id="multiStepForm">
<h1>Registration Form</h1>
<progress id="progress" value="0" max="100">  </progress>
      <section class="page" id="page1">
        <fieldset>
          <legend>Step 1: Personal Details</legend>

          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>

          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" name="middleName">

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>

          <label for="birthDate">Date of Birth</label>
          <input type="date" id="birthDate" name="birthDate" required>

          <div class="form-navigation">
            <button type="button" onclick="nextPage(2)">Next</button>
          </div>
        </fieldset>
      </section>

      <section class="page hidden" id="page2">
        <fieldset>
          <legend>Step 2: Address</legend>

          <label for="address">Address</label>
          <textarea id="address" name="address" required></textarea>

          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" name="pincode" required onblur="fetchCityState()">

          <label for="city">City</label>
          <input type="text" id="city" name="city" readonly>

          <label for="state">State</label>
          <input type="text" id="state" name="state" required>

          <div class="form-navigation">
            <button type="button" onclick="prevPage(1)">Back</button>
            <button type="button" onclick="nextPage(3)">Next</button>
          </div>
        </fieldset>
      </section>

      <section class="page hidden" id="page3">
        <fieldset>
          <legend>Step 3: Payment</legend>

          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required>

          <label for="expiry">Expiry (MM/YY)</label>
          <input type="text" id="expiry" name="expiry" required>

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>

          <div class="form-navigation">
            <button type="button" onclick="prevPage(2)">Back</button>
            <button type="button" onclick="previewData()">Preview</button>
          </div>
        </fieldset>
      </section>
    </form>
  </main>

  <!-- Modal (Preview) -->
  <dialog id="previewModal" class="modal">
    <article class="modal-content">
      <h2>Preview Your Details</h2>
      <div id="previewContent"></div>
      <footer>
        <button type="button" onclick="closePreview()">Edit</button>
        <button type="button" onclick="submitForm()">Submit</button>
      </footer>
    </article>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
